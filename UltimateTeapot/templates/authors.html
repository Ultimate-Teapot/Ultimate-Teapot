{% extends 'base.html' %}

{% block content %}
<h1>List of Authors</h1>
<br/>

{% if authors %}
    {% for author in authors %}
        <a href="{% url 'profile' author.user.username %}">Username: @{{ author.user.username }}</a>
        <br/>
        {% comment %} <a href="{% url 'main/authors' author.user.username %}" >Join Hood</a> {% endcomment %}
    {% endfor %}

    <br/>

    


{% endif %}
{% endblock%}
