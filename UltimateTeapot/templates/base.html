<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static './stylesheets.css' %}">
    
  </head>

 

  <body>
    
    {% include 'navbar.html' %}
    <br/>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
    <footer>
        <p>&copy; 2023 Ultimate Teapot from CMPUT404 uofA </p>
        <br><br>
    </footer>

    <script>
      window.addEventListener('scroll', function() {
          var footer = document.querySelector('footer');
          var isVisible = window.innerHeight + window.pageYOffset >= document.body.offsetHeight;
          footer.classList.toggle('visible', isVisible);
      });
    </script>

  </body>
</html>
